<html>
<head>
    Sum function
</head>
<body>
 <p>Enter a number</p>
 <input type=" text" id="num1">
 <p>enter a number</p>
 <input type=" text" id ="num2">
 <br><br><br>
 <button onclick="add()"><b>add</b>
     <input id="answer">
 </button>
</body>
 <script>
 function add(){
 var a,b,c;
 a=Number(document.getElementById("num1").value);
 b=Number(document.getElementById("num2").value);
 c= a + b;
 document.getElementById("answer").value= c;
 }
 </script>
 </head>
